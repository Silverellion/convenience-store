<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../lib/bootstrap.css">
        <link rel="stylesheet" href="../css/innerframe.css">
        <title>Online Store</title>
    </head>
    <body class="min-vh-100">
        <div class="container-fluid py-4">
            <div class="bg-white p-4 rounded" style="box-shadow: 0 0 5px rgba(0,0,0,0.1);">
                <div class="d-flex align-items-center mb-3">
                    <div>
                        <span style="font-weight: bolder;">Find Accounts:</span>
                        <div style="position: relative; display: inline-block;">
                            <img src="../img/search.svg" alt="Search" style="position: absolute; top: 50%; left: 20px; transform: translateY(-50%); width: 16px; height: 16px;">
                            <input type="search" class="search-box ms-2" placeholder="Search" style="padding-left: 32px;">
                          </div>
                        <button class="general-btn" data-bs-toggle="modal" data-bs-target="#modalAccount">Add Account</button>
                        <button class="general-btn">Remove</button>
                        <div
                            class="modal fade"
                            id="modalAccount"
                            tabindex="-1"
                            data-bs-backdrop="static"
                            data-bs-keyboard="false"
                            
                            role="dialog"
                            aria-labelledby="modalTitleId"
                            aria-hidden="true"
                        >
                            <div
                                class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md"
                                role="document"
                            >
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modalTitleId">
                                            Add Account
                                        </h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container">
                                            <form>
                                                <div class="mb-3 row">
                                                    <label for="accountId" class="col-4 col-form-label fw-bold">Employee ID:</label>
                                                    <div class="col-8">
                                                        <input type="text" class="form-control" name="accountId" id="employeeId"/>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="username" class="col-4 col-form-label fw-bold">Username:</label>
                                                    <div class="col-8">
                                                        <input type="text" class="form-control" name="username" id="username"/>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="password" class="col-4 col-form-label fw-bold">Password:</label>
                                                    <div class="col-8">
                                                        <input type="text" class="form-control" name="password" id="password"/>
                                                    </div>
                                                </div>
                                                <div class="mb-3 row">
                                                    <label for="authority" class="col-4 col-form-label fw-bold">Role:</label>
                                                    <div class="col-8">
                                                        <input type="text" class="form-control" name="authority" id="role"/>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="d-grid mx-3">
                                        <button type="button" class="general-btn-big" onclick="addAccount()">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          
                <div>
                    <table class="table align-middle">
                        <tr class="table-header">
                            <th scope="col"></th>
                            <th scope="col">Accounts ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Password</th>
                            <th scope="col">authority</th>
                            <th scope="col">Action</th>
                        </tr>
                        <tr>
                            <td class="text-center"><input type="checkbox"></td>
                            <td>#23668881</td>
                            <td style="color: blue;">xxx</td>
                            <td>**********</td>
                            <td>employee</td>
                            <td class = "d-flex">
                                <span class="general-icon"><img src="../img/edit.svg" alt=""></span>
                                <span class="general-icon"><img src="../img/delete.svg" alt=""></span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center"><input type="checkbox"></td>
                            <td>#23668881</td>
                            <td style="color: blue;">xxx</td>
                            <td>**********</td>
                            <td>manager</td>
                            <td class = "d-flex">
                                <span class="general-icon"><img src="../img/edit.svg" alt=""></span>
                                <span class="general-icon"><img src="../img/delete.svg" alt=""></span>
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </body>
    <script src="../lib/bootstrap.bundle.js"></script>
</html>
