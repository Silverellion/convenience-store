<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Convenience Store</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="master-container container-fluid">
        <header>
            <div class="logo p-4">
                <img src="../img/logo.svg" alt="">
            </div>
        </header>

        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-4 p-4 rounded-5">
                        <div class="card border-0 bg-transparent">
                            <div class="card-header text-center bg-transparent border-0 p-3">
                                <h1 class="text-white">Login</h1>
                            </div>
                            <div class="card-body bg-transparent">
                                <form action="/login" method="POST">
                                    <div class="mb-3">
                                        <input type="text" name="username" class="form-control" placeholder="Username"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" name="password" class="form-control"
                                            placeholder="Password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mt-5">Log In</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="title text-center mt-2 fw-semibold text-white">
                        <p>24 Convenience Store</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="../js/login.js"></script>
</html>
